 

 services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: facdin_user
      POSTGRES_PASSWORD: facdin_pass
      POSTGRES_DB: facdin_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

 volumes:
  postgres_data:
  redis_data: