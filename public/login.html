<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login FACDIN-API</title>
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      background: #f5f5f5; 
      color: #333; 
      line-height: 1.6;
      margin: 0;
      padding: 50px;
    }

    .container { 
      max-width: 420px; 
      margin: 0 auto; 
      padding: 30px; 
      background: white; 
      border-radius: 12px; 
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    input { 
      padding: 14px; 
      width: 100%; 
      font-size: 16px; 
      border: 1px solid #ddd;
      border-radius: 8px; 
      margin: 12px 0;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    button { 
      background: #007bff; 
      color: white; 
      border: none; 
      padding: 14px; 
      font-size: 16px; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%; 
      font-weight: 600;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover:not(:disabled) { 
      background: #0056b3; 
    }

    button:disabled { 
      background: #ccc; 
      cursor: not-allowed;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Modal */
    .modal {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transform: translateY(-20px);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal h3 {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .modal.error h3 {
      color: #dc3545;
    }

    .modal.success h3 {
      color: #28a745;
    }

    .modal p {
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .modal button {
      width: auto;
      padding: 10px 20px;
      background: #007bff;
    }

    .modal button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê Iniciar Sesi√≥n</h2>
    
    <input 
      type="email" 
      id="email" 
      placeholder="Correo electr√≥nico" 
      autocomplete="username" 
      required 
    />
    
    <input 
      type="password" 
      id="password" 
      placeholder="Contrase√±a" 
      autocomplete="current-password" 
      required 
    />
    
    <button onclick="login()" id="btn">Iniciar Sesi√≥n</button>
  </div>

  <!-- Modal de Notificaci√≥n -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <button onclick="cerrarModal()">Aceptar</button>
    </div>
  </div>

  <script>
    // Referencias al DOM
    const modalOverlay = document.getElementById('modalOverlay');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');

    function abrirModal(tipo, titulo, mensaje) {
      modal.className = 'modal ' + tipo; // 'error' o 'success'
      modalTitle.textContent = titulo;
      modalMessage.textContent = mensaje;
      modalOverlay.classList.add('active');
    }

    function cerrarModal() {
      modalOverlay.classList.remove('active');
    }

    // Cerrar con clic fuera
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        cerrarModal();
      }
    });

    // Cerrar con tecla Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
        cerrarModal();
      }
    });

    // Funci√≥n de login
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('btn');
      
      if (!email || !password) {
        abrirModal('error', '‚ö†Ô∏è Datos incompletos', 'Por favor, ingresa tu correo y contrase√±a.');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Iniciando...';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('facdin_token', data.token);
          abrirModal('success', '‚úÖ Autenticaci√≥n exitosa', 'Redirigiendo al panel...', cerrarModal);
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          abrirModal('error', '‚ùå Error', data.error || 'Credenciales inv√°lidas');
        }
      } catch (err) {
        console.error('Error al conectar con el servidor:', err);
        abrirModal('error', 'üåê Conexi√≥n fallida', 'No se pudo conectar al servidor. Verifica tu conexi√≥n e int√©ntalo m√°s tarde.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Iniciar Sesi√≥n';
      }
    }
  </script>

</body>
</html>
